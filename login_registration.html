<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
      span
      {
            fontstyle:bold;
 		    color:red;
      }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="./login.js"></script>
<script src="./register.js"></script>
<script type="text/javascript">

	
    $(document).ready(function(){
    	$("#bttn_login").click( function()
    			{
    				$("#idLogin").css('display','block');
    				$("#idRegister").css('display','none');
    				
    			}
    			
    	);
    	$("#bttn_reg").click( function()
    			{
    				$("#idRegister").css('display','block');
    				$("#idLogin").css('display','none');
    			}
    			
    	);
       	
    } );
</script>
</head>
<body>


	<div id="selectOne"   style="background-color:lightblue;">
	    		<table>
	    		     <tr>
	    		         <td><span>  Do You want to Login :</span></td>
	    		         <td><button id="bttn_login" >Login</button></td>
	    		     </tr>
	    		     <tr>
	    		         <td><span>  Do You want to Register :</span></td>
	    		         <td><button id="bttn_reg" >Register</button></td>
	    		     </tr>
	    		</table>
	</div>
	<div id="idLogin"   style="background-color:lightgreen;display:none;">
		<form id="idloginform" name="loginform" action="login-successfull.jsp" method="GET" onsubmit="return login.validate()" >
			<table>
				<tr>
					<th align="left">Login Here</th>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" id="idlemail" name="loginemail" placeholder="Please Enter your Email Id"></td>
				</tr>
				<tr>
					<td><span id="sidlemail"></span></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" id="idlpass" name="loginpass" placeholder="Please Enter your Password"></td>					
				</tr>
				<tr>
					<td><span id="sidlpass"></span></td>
				</tr>
				<tr>
					<td><button type="submit" id="submitBttnLogin">SUBMIT</button></td>
				</tr>
			</table>			
		</form>	     	    
	</div>

	<div id="idRegister" style="background-color:yellow;display:none;">
		<form id="idregform" name="regform" action="register-successfull.jsp" method="POST" onsubmit="return register.validate()">
			<table>
				<tr>
					<th align="left">Register Here</th>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" id="idname" name="name" placeholder="Please Enter your Name here"></td>
				</tr>
				<tr>
					<td><span id="sidname"></span></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" id="idemail" name="email" placeholder="Please Enter your Email Id"></td>
				</tr>
				<tr>
					<td><span id="sidemail"></span></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" id="idpass" name="pass" placeholder="Please Enter your Password"></td>					
				</tr>
				<tr>
					<td><span id="sidpass"></span></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input type="text" id="idconfpass" name="confpass" placeholder="Please Re-enter your Password"></td>					
				</tr>
				<tr>
					<td><span id="sidconfpass"></span></td>
				</tr>
				<tr>
					<td><button type="submit" id="submitBttnRegister">SUBMIT</button></td>
				</tr>
			</table>
		</form>	   
		
	</div>
</body>
</html>
